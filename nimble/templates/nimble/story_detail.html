{% extends "nimble/base.html" %}
{% load bootstrap3 %}

{% block content %}
    <h2>{{ object.typename }} {{ object.name }}</h2>
    <form action="{% url view.reverse_url ident=object.ident pk=object.id %}" method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            {% include "nimble/includes/submit.html" %}
        {% endbuttons %}
    </form>
{% endblock %}
